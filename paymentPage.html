<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Management System - Payment</title>
    <link rel="stylesheet" href="paymentPage.css">
</head>
<body>
    <!-- Top Navigation Menu -->
    <div class="top-bar">
        <a href="homePage.html">Home</a>
        <a href="payBill.html">Pay Bill</a>
        <a href="registerComplaintPage.html">Register Complaint</a>
        <a href="complaintStatus.html">Complaint Status</a>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <p>Welcome, [Username]</p>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Payment Details Section -->
    <div class="payment-section">
        <h2>Payment Details</h2>
        <p>Bill Amount: $<span id="billAmount">1000</span></p>
        <p>PG Charge: $<span id="pgCharge">50</span></p>
        <p>Total Payable Amount: $<span id="totalPayable">1050</span></p>

        <label for="paymentMode">Mode of Payment:</label>
        <select id="paymentMode">
            <option value="debit">Debit Card</option>
            <option value="credit">Credit Card</option>
        </select>

        <!-- Credit Card Details -->
        <h3>Enter Credit Card Details</h3>
        <label for="cardNumber">Card Number:</label>
        <input type="number" id="cardNumber" minlength="16" required><br>

        <label for="cardHolderName">Card Holder Name:</label>
        <input type="text" id="cardHolderName" minlength="10" required><br>

        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" placeholder="MM/YY" required><br>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" minlength="3" required><br>

        <button onclick="makePayment()">Make Payment</button>
        <button onclick="goBackHome()">Back to Home</button>
    </div>

    <script src="paymentPage.js"></script>
</body>
</html>
