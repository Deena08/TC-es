<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Management System - Pay Bill</title>
    <link rel="stylesheet" href="payBill.css">
</head>
<body>
    <!-- Top Navigation Menu -->
    <div class="top-bar">
        <a href="home.html">Home</a>
        <a href="pay-bill.html">Pay Bill</a>
        <a href="register-complaint.html">Register Complaint</a>
        <a href="complaint-status.html">Complaint Status</a>
    </div>
    
    <!-- Welcome Section -->
    <div class="welcome-section">
        <p>Welcome, [Username]</p>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- Bill Payment Section -->
    <div class="bill-section">
        <h2>Select Bills to Pay</h2>
        <div class="bill-item">
            <label><input type="checkbox" class="bill-checkbox" value="500" onclick="calculateTotal()"> Bill 1 - $500</label>
        </div>
        <div class="bill-item">
            <label><input type="checkbox" class="bill-checkbox" value="300" onclick="calculateTotal()"> Bill 2 - $300</label>
        </div>
        <div class="bill-item">
            <label><input type="checkbox" class="bill-checkbox" value="200" onclick="calculateTotal()"> Bill 3 - $200</label>
        </div>

        <div class="total-amount">
            <p>Total Amount: $<span id="totalAmount">0</span></p>
        </div>

        <button onclick="proceedToPay()">Proceed to Pay</button>
    </div>

    <script src="payBill.js"></script>
</body>
</html>
