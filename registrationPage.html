<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Management System - Registration</title>
    <link rel="stylesheet" href="registrationPage.css">
</head>
<body>
    <div class="container">
        <h2>Customer Registration</h2>
        <form id="registrationForm">
            <label for="consumerId">Consumer ID (13-digit):</label>
            <input type="text" id="consumerId" maxlength="13" required><br>

            <label for="billNumber">Bill Number (Last 5 digits):</label>
            <input type="text" id="billNumber" maxlength="5" required><br>

            <label for="title">Title:</label>
            <select id="title" required>
                <option value="">Select</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Ms.">Ms.</option>
                <option value="Dr.">Dr.</option>
            </select><br>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" maxlength="50" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>

            <label for="countryCode">Country Code:</label>
            <select id="countryCode">
                <option value="+1">+1 (US)</option>
                <option value="+91">+91 (IN)</option>
                <!-- Add more country codes as needed -->
            </select>
            <input type="text" id="mobileNumber" maxlength="10" required placeholder="Mobile Number"><br>

            <label for="userId">User ID:</label>
            <input type="text" id="userId" minlength="5" maxlength="20" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" maxlength="30" required><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" maxlength="30" required><br>

            <button type="button" onclick="registerCustomer()">Register</button>
            <button type="reset">Reset</button>
        </form>
        
        <div id="acknowledgment" class="acknowledgment"></div>
    </div>

    <script src="registratonPage.js"></script>
</body>
</html>
