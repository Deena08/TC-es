<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Management System - Registration</title>
    <link rel="stylesheet" href="registrationPage.css">
</head>
<body>
    <div class="container">
        <h1>Customer Registration</h1>
        <form id="registrationForm">

            <h3 id="headings">Consumer Details</h3>
            <div class="innerContainer1">
                <div>
                    <label for="consumerId"><span id="star">*</span>Consumer ID:</label>
                    <input type="text" id="consumerId" maxlength="13" required>
                </div>
                <div>
                    <label for="billNumber"><span id="star">*</span>Bill Number:</label>
                    <input type="text" id="billNumber" maxlength="5" required>
                </div>
            </div>

            <h3 id="headings">User Details</h3>
            <div class="innerContainer2">
                <div>
                    <label for="title"><span id="star">*</span>Title:</label>
                    <select id="title" required>
                        <option value="">Select</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Dr.">Dr.</option>
                    </select>
                </div>
                <div>
                    <label for="customerName"><span id="star">*</span>Customer Name:</label>
                    <input type="text" id="customerName" maxlength="50" required>
                </div>
                <div>
                    <label for="email"><span id="star">*</span>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="countryCode"><span id="star">*</span>Country Code:</label>
                    <select id="countryCode">
                        <option value="+1">+1 (US)</option>
                        <option value="+91">+91 (IN)</option>
                    </select>
                    <input type="text" id="mobileNumber" maxlength="10" required placeholder="Mobile Number">
                </div>
            </div>

            <h3 id="headings">Login Details</h3>
            <div class="innerContainer3">
                <div>
                    <label for="userId"><span id="star">*</span>User ID:</label>
                    <input type="text" id="userId" minlength="5" maxlength="20" required>
                </div>
                <div>
                    <label for="password"><span id="star">*</span>Password:</label>
                    <input type="password" id="password" maxlength="30" required>
                </div>
                <div>
                    <label for="confirmPassword"><span id="star">*</span>Confirm Password:</label>
                    <input type="password" id="confirmPassword" maxlength="30" required>
                </div>
            </div>

            <button type="button" onclick="registerCustomer()">Register</button>
            <button type="reset">Reset</button>
        </form>

        <div id="acknowledgment" class="acknowledgment"></div>
    </div>

    <script src="registrationPage.js"></script>
</body>
</html>
